<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                height: 100%;
            }
            body {
                font-family: Helvetica;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            canvas {
                margin: 0;
                padding: 0;
            }
            #ctx {
                width: 100%;
                height: 100%;
            }
            html {
                background: url(./assets/images/background3.png) no-repeat
                    center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <canvas id="ctx"></canvas>
        <div
            id="instructions"
            style="position:absolute; top:30%; left:30%; width:40%; height:10%; border-top: 3px solid black; border-left: 3px solid black; border-right: 3px solid black; background:blanchedalmond; text-align: center; display: none"
        >
            <h1 style="font-size:2.5vmin">LEVEL SELECT</h1>
            <h1 id="selectText" style="font-size:2vmin"></h1>
        </div>
        <div
            id="survivalMode"
            style="position:absolute; top:40%; left:30%; width:20%; height:30%; border: 3px solid black; background:blanchedalmond; text-align: center; display: none"
        >
            <p id="survivalText" style="font-size:2vmin"></p>
            <button
                id="startBtn"
                style="position: absolute; top:85%; left:20%; width:60%; height:10%; font-size:1.5vmin;"
                onclick="window.location.href='./index.html'"
            >
                Start Game
            </button>
        </div>
        <div
            id="timedMode"
            style="position:absolute; top:40%; left:50%; width:20%; height:30%; border: 3px solid black; background:blanchedalmond; text-align: center; display: none"
        >
            <p id="timedText" style="font-size:2vmin"></p>
            <button
                id="mainBtn"
                style="position: absolute; top:85%; left:20%; width:60%; height:10%; font-size:1.5vmin;"
                onclick="window.location.href='./water.html'"
            >
                Start Game
            </button>
        </div>
    </body>
    <script>
        document.getElementById("instructions").style.display = "block";
        document.getElementById("selectText").innerHTML =
            "Choose which mode you want to play:";
        document.getElementById("survivalMode").style.display = "block";
        document.getElementById("timedMode").style.display = "block";
        document.getElementById("survivalText").innerHTML =
            "Survival mode keeps going until your health reaches 0";
        document.getElementById("timedText").innerHTML =
            "Timed mode is about getting the highest score possible in a set amount of time";
    </script>
</html>
