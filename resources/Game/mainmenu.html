<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Helvetica;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            canvas {
                margin: 0;
                padding: 0;
            }
            #ctx {
                width: 100%;
                height: 100%;
            }
            html {
                height: 100%;
                background: url(./assets/images/background5.png) no-repeat
                    center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            @keyframes menuAnim{
                from {top:-500px; opacity:0;}
                to {top:1; opacity:1;}
            }
        </style>
    </head>
    <body>
        <canvas id="ctx"></canvas>
        <div
            id="levelSelect"
            style="position:absolute; top:25%; left:32.5%; width:35%; height:width; 
            border: 3px solid black; background:blanchedalmond; text-align: center; display: none; 
            animation-name: menuAnim; animation-duration: 0.3s"
        >
            <h1 style="font-size:4vmin">LEVEL SELECT</h1>
            <h3 id="selectText" style="font-size:3.5vmin"></h3>
            <!-- <p id="survivalText" style="font-size:3.5vmin"></p>
            <p id="timedText" style="font-size:3.5vmin"></p> -->
            <button
                id="survivalBtn"
                style="font-size:4.5vmin;"
                onclick="window.location.href='./index.html'"
            >
                Survival
            </button>
            <button
                id="timedBtn"
                style="font-size:4.5vmin;"
                onclick="window.location.href='./water.html'"
            >
                Timed
            </button>
        </div>
    </body>
    <script>
        document.getElementById("levelSelect").style.display = "block";
        document.getElementById("selectText").innerHTML =
            "Choose which mode you want to play:<br/><br/>" + 
            "Survival mode keeps going until your health reaches 0<br/><br/>" +
            "Timed mode is about getting the highest score possible in a set amount of time";
        // document.getElementById("survivalText").innerHTML =
        //     "Survival mode keeps going until your health reaches 0";
        // document.getElementById("timedText").innerHTML =
        //     "Timed mode is about getting the highest score possible in a set amount of time";
    </script>
</html>
