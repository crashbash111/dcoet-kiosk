<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery.min.js"
    ></script>

    <style>
      body {
        background-color: ivory;
      }
      #canvas {
        border: 1px solid black;
        background-image: url("H:/GamePics/Background.png");
        background-size: contain;
      }
    </style>

    <script>
      $(function() {
        // get a refrence to the canvas and its context
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.font = "30px Helvetica";

        // newly spawned objects start at Y=25
        var spawnLineY = 25;

        // spawn a new object every 1500ms
        var spawnRate = 1500;

        // set how fast the objects will fall
        var spawnRateOfDescent = 0.5;

        // when was the last object spawned
        var lastSpawn = -1;

        // this array holds all spawned object
        var objects = [];

        // save the starting time (used to calc elapsed time)
        var startTime = Date.now();

		var imagePaths = {
			bg: "H:/GamePics/Background.png",
			r1: "H:/GamePics/paper.png",
			r2: "H:/GamePics/can.png",
		}

		var image0 = new Image();
		image0.src = imagePaths.bg;

		var image1 = new Image();
		image1.src = imagePaths.r1;

		var image2 = new Image();
		image2.src = imagePaths.r2;

        // start animating
        animate();

        function spawnRandomObject() {
          // select a random type for this new object
          var t;

          // About Math.random()
          // Math.random() generates a semi-random number
          // between 0-1. So to randomly decide if the next object
          // will be A or B, we say if the random# is 0-.49 we
          // create A and if the random# is .50-1.00 we create B

          if (Math.random() < 0.5) {
            t = "red";
          } else {
            t = "blue";
          }

          // create the new object
          var object = {
            // set this objects type
            type: t,
            // set x randomly but at least 15px off the canvas edges
            x: Math.random() * (canvas.width - 30) + 15,
            // set y to start on the line where objects are spawned
            y: spawnLineY
          };

          // add the new object to the objects[] array
          objects.push(object);
        }

        function animate() {
          // get the elapsed time
          var time = Date.now();

          // see if its time to spawn a new object
          if (time > lastSpawn + spawnRate) {
            lastSpawn = time;
            spawnRandomObject();
          }

          // request another animation frame
          requestAnimationFrame(animate);

          // clear the canvas so all objects can be
          // redrawn in new positions
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // move each object down the canvas
          for (var i = 0; i < objects.length; i++) {
            var object = objects[i];
            object.y += spawnRateOfDescent;
            // ctx.beginPath();
            // ctx.arc(object.x, object.y, 8, 0, Math.PI * 2);
            // ctx.closePath();
			ctx.drawImage(image1, object.x, object.y);
            ctx.save();
            ctx.fillStyle = object.type;
            ctx.fill();
            ctx.restore();
          }

          ctx.fillText("Time: " + (new Date() - startTime) / 1000, 800, 50);
        }
      }); // end $(function(){});
    </script>
  </head>
  <body>
    <canvas id="canvas" width="960" height="697"></canvas>
  </body>
</html>
